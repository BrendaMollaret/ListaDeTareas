<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
<title>Lista de tareas</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div class"container mt-4">
		<p></p>
		<a th:href="@{/new}" class="btn btn-primary" style="margin-left: 1110px;">Nueva tarea</a>    
		<p></p>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>FECHA VENCIMIENTO</th>
				<th>PRIORIDAD</th>
				<th>ACCIONES</th>	
			</tr>
		</thead>
		<tbody>
    <tr th:each="tarea : ${tareas}">
        <td th:text="${tarea.id}"></td>
        <td th:text="${tarea.nombre}"></td>
        <td th:text="${tarea.prioridad}"></td>
        <td th:text="${tarea.fechaVencimiento}"></td>
        <td>
            <a th:href="@{/editar/}+${tarea.id}" class="btn btn-warning">Editar</a>
            <a th:onclick="eliminar([[${tarea.id}]])" class="btn btn-danger">Eliminar</a>
            
        </td>
    </tr>
</tbody>

	</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
