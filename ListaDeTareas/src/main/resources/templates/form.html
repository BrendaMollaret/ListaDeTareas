<!DOCTYPE html>

	<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Lista de tareas</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${tarea} method="POST">
				<div class="card"> 
					<div class="card-header">
					<h3>Modulo tarea</h3>
					</div>
					<div class="card-body"> 
						<div class="form-group">
							<label> ID </label>
							<input th:field="*{id}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label> NOMBRE </label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label> FECHA_VENCIMIENTO </label>
							<input th:field="*{fechaVencimiento}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label> PRIORIDAD </label>
							<input th:field="*{prioridad}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer"> 
						<input type="submit" value="Guardar" class="btn btn-success">
						
					</div>
			  	</div>
			</form>
		</div>
	</div>

</body>
</html>
